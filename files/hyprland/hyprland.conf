# Main Hyprland Config

$browser=librewolf
$fileManager=thunar
$ide=code
$menu=wofi -s drun -show-icons
$mod=SUPER
$terminal=ghostty

master {
  new_status=master
}

misc {
  disable_hyprland_logo=true
  force_default_wallpaper=0
}

env=XCURSOR_SIZE,24
env=HYPRCURSOR_SIZE,24

exec-once=hyprpaper &
exec-once=nm-applet --indicator &
exec-once=blueman-applet &
exec-once=waybar &
exec-once=dunst &
exec-once=gammastep -l 36:-78 -t 6500k:2000k
exec-once=[workspace 5 silent] $terminal
exec-once=[workspace 6 silent] signal-desktop
exec-once=[workspace 6 silent] kotatogram-desktop

#windowrulev2=suppressevent maximize, class:.*

source = ~/.config/hyprland/binds.conf
source = ~/.config/hyprland/input.conf
source = ~/.config/hyprland/lookfeel.conf
source = ~/.config/hyprland/host.conf